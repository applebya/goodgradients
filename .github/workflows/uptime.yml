name: Uptime Monitor

on:
  schedule:
    # Run daily at 6am PT (14:00 UTC)
    - cron: "0 14 * * *"
  workflow_dispatch:

jobs:
  check-uptime:
    runs-on: ubuntu-latest
    steps:
      - name: Check HTTPS (primary)
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 https://goodgradients.com)
          if [ "$response" \!= "200" ]; then
            echo "HTTPS check failed with status $response"
            exit 1
          fi
          echo "HTTPS OK: $response"

      - name: Check HTTP redirect
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 -L http://goodgradients.com)
          if [ "$response" \!= "200" ]; then
            echo "HTTP redirect check failed with status $response"
            exit 1
          fi
          echo "HTTP redirect OK: $response"

      - name: Check www redirect
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 -L https://www.goodgradients.com)
          if [ "$response" \!= "200" ]; then
            echo "www redirect check failed with status $response"
            exit 1
          fi
          echo "www redirect OK: $response"

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Site Down Alert - ${new Date().toISOString()}`;
            const body = `## Uptime Check Failed\n\nOne or more URL checks failed for goodgradients.com.\n\nCheck the [workflow run](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}) for details.`;
            
            // Check for existing open issues
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: "uptime-alert",
              state: "open"
            });
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ["uptime-alert"]
              });
            }

